<section class="hero">
  <div class="hero-left">
    <div class="hero-left-up">
      <app-button class="hero-left-up-button">
        <span>more than faster</span>
        <app-image [src]="'fruit.svg'" />
      </app-button>
    </div>
    <div class="hero-left-middle">
      <h1>
        Claim Best Offer on Fast <span>Food</span> & <span>Restaurants</span>
      </h1>
      <p>
        Our job is to filling your tummy with delicious food and with fast and
        free delivery
      </p>
    </div>
    <div class="hero-left-down">
      <app-button class="hero-left-down-button">
        <span>get started</span>
      </app-button>
      <div class="hero-left-down-play">
        <div class="play">
          <app-image [src]="'play-black.svg'" [width]="'100'" />
        </div>
        <span>watch video</span>
      </div>
    </div>
    <div class="dot">
      <app-image [src]="'dot.svg'" [width]="'100'" />
    </div>
  </div>
  <div class="hero-right">
    <div class="food">
      <app-image [src]="'food.svg'" [width]="'100%'" />
    </div>
    <div class="clock">
      <app-image [src]="'clock.svg'" [width]="'100%'" />
    </div>
    <div class="fire">
      <app-image [src]="'fire.svg'" [width]="'100%'" />
    </div>

    <div class="curve-arrow">
      <app-image [src]="'curve-arrow.svg'" [width]="'100%'" />
    </div>

    <div class="red-dot">
      <app-image [src]="'red-dot.svg'" [width]="'100%'" />
    </div>
    <div class="active-user">
      <div class="left">
        <app-image [src]="'user-male.svg'" [width]="'100%'" />
      </div>
      <div class="middle">
        <div class="name">richard watson</div>
        <div class="position">food courier</div>
      </div>
      <div class="phone">
        <app-image [src]="'phone.svg'" [width]="'100%'" />
      </div>
    </div>
    <div class="food-order">
      <div class="left">
        <app-image [src]="'subfood.svg'" [width]="'100%'" />
      </div>
      <div class="right">
        <div class="title">italian pizza</div>
        <div class="stars">
          <app-image [src]="'stars.svg'" [width]="'100%'" />
          <app-image [src]="'stars.svg'" [width]="'100%'" />
          <app-image [src]="'stars.svg'" [width]="'100%'" />
          <app-image [src]="'stars.svg'" [width]="'100%'" />
          <app-image [src]="'half-star.svg'" [width]="'100%'" />
        </div>
        <div class="price"><span>$</span> 12.00</div>
      </div>
    </div>
  </div>
</section>
<div class="avator">
  <div class="left">
    <div class="left-image">
      <app-image
        [src]="
          'https://images.pexels.com/photos/415829/pexels-photo-415829.jpeg?auto=compress&cs=tinysrgb&w=600'
        "
        [width]="'100%'"
        [height]="'100%'"
        [borderRadius]="'50%'"
        [objectFit]="'cover'"
      />
    </div>
    <div class="left-image">
      <app-image
        [src]="
          'https://images.pexels.com/photos/7562313/pexels-photo-7562313.jpeg?auto=compress&cs=tinysrgb&w=600'
        "
        [width]="'100%'"
        [height]="'100%'"
        [borderRadius]="'50%'"
        [objectFit]="'cover'"
      />
    </div>
    <div class="left-image">
      <app-image
        [src]="
          'https://images.pexels.com/photos/8159657/pexels-photo-8159657.jpeg?auto=compress&cs=tinysrgb&w=600'
        "
        [width]="'100%'"
        [height]="'100%'"
        [borderRadius]="'50%'"
        [objectFit]="'cover'"
      />
    </div>
  </div>
  <div class="right">
    <div class="right-upper">
      <h3>Our Happy Customer</h3>
    </div>
    <div class="right-lower">
      <div class="stars">
        <app-image
          [src]="'stars.svg'"
          [height]="'100%'"
          [width]="'100%'"
          [objectFit]="'cover'"
        />
      </div>
      <p>4,8 <span>(12.5k Review)</span></p>
    </div>
  </div>
  <div class="red-dot">
    <app-image [src]="'red-dot.svg'" [width]="'100%'" [height]="'100%'" />
  </div>
</div>
