<section class="serve-main">
  <div class="upper">
    <div class="title">
      <h3>what we serve</h3>
      <h2>your favourite food delivery partner</h2>
    </div>
    <div class="dots">
      <div class="dots-image-1">
        <app-image [src]="'red-dot.svg'" [width]="'100%'" [height]="'100%'" />
      </div>
      <div class="dots-image-2">
        <app-image
          [src]="'yellow-dots.svg'"
          [width]="'100%'"
          [height]="'100%'"
        />
      </div>
    </div>
  </div>

  <div class="lower">
    <div class="card">
      <div class="card-image">
        <app-image [src]="'order-food.svg'" />
      </div>
      <div class="card-content">
        <div class="title">
          <h3>easy to order</h3>
        </div>
        <div class="description">
          <p>You only need a few steps in ordering food</p>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-image">
        <app-image [src]="'take-away.svg'" />
      </div>
      <div class="card-content">
        <div class="title">
          <h3>Fastest Delivery</h3>
        </div>
        <div class="description">
          <p>Delivery that is always ontime even faster</p>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-image">
        <app-image [src]="'waiters.svg'" />
      </div>
      <div class="card-content">
        <div class="title">
          <h3>Best Quality</h3>
        </div>
        <div class="description">
          <p>Not only fast for us quality is also number one</p>
        </div>
      </div>
    </div>
  </div>
</section>
